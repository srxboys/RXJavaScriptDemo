<html>
    <head>
        <title>iOS 代理获取webView的href(html click)</title>
        <script type="text/javascript">
            function share() {
                document.location = "share://";
            }
        </script>
    </head>
    
    <body>
        <br><br><br><br><br><br>
        <button onclick="share()"> 调用'加载的'方法 </button>
    </body>
</html>
